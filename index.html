<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Books!</title>
    </head>
    <body>
        <header class="form-container">
            <details>
                <summary>Add Book to Library</summary>
                <form action="#" method="post" id="book-input-form" novalidate>
                    <label for="title">Title</label>
                    <input type="text" name="book-title" id="title" required>
                    <label for="author">Author</label>
                    <input type="text" name="book-author" id="author" required>
                    <label for="blurb">Description</label>
                    <input type="text" name="book-blurb" id="blurb" required>
                    <button type="submit">Add Book</button>
                </form>
            </details>
        </header>
        <main>
            
        </main>
    </body>
</html>
